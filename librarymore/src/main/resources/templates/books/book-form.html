<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Book Directory</title>
	<style>
	.error {color:red}
</style>
</head>

<body>
	<div class="container">
		<h3>Book Directory</h3>
		<hr>
		<p class="h4 mb-4">Save Book</p>
		
	<form action="#" th:action="@{/books/editBook/save}" th:object="${book}" method="POST">
		<input type="hidden" th:field="*{id}"/>
		<span th:if="${#fields.hasErrors('title')}"
		  th:errors="*{title}"
		  class="error"></span>
		<input type="text" th:field="*{title}" placeholder="Book Title" class="form-control mb-4 w-25"> 
		<span th:if="${#fields.hasErrors('author')}"
		  th:errors="*{author}"
		  class="error"></span>
		<input type="text" th:field="*{author}" placeholder="Author" class="form-control mb-4 w-25">
		<input type="text" th:field="*{bookISBN}" placeholder="Book ISBN" class="form-control mb-4 w-25">
		<label for="status" class="control-label">Status</label>
        <span th:if="${#fields.hasErrors('status')}"
		  th:errors="*{status}"
		  class="error"></span>
        <select id="status" th:field="*{status}"  class="select form-control mb-4 w-25">
          <option value="">-----</option>
          <option value="available">Available</option>
          <option value="checked out">Checked out</option>
        </select>
		
		<button type="submit" class="btn btn-info col-2">Save</button>
	</form>
	<hr>
	<a th:href="@{/books/list}">Back to Books List</a>
	</div>
</body>
</html>
